name: Verify website build integrity
permissions:
  contents: write
# Run workflow on every push to the main branch, on prs into main or on manual trigger
on:
  push:
    branches: [ main ]
  pull_request:
      branches: [ main ]
  workflow_dispatch:

jobs:
  verify-build-integrity:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code
    - uses: actions/checkout@v4

    # sets up node
    - name: Setup node 3.x
      uses: actions/setup-node@v4
      with:
        node-version: '>=20.0.0'
    
    # sets up Hugo
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.141.0'
        extended: true
    
    # sets up Go
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.5'

    # Installs required npm packages
    - name: Installs required npm dependencies
      run: npm ci

    # Generate npm build
    - name: Generates npm build
      run: npm run build

    # Build blog
    - name: Build blog
      run: hugo build
      working-directory: ./blog
    
    # Rename build folder to correct web format
    - name: Rename build folder
      run: mv public blog
      working-directory: ./blog

    # Copy blog build to root
    - name: Copy blog build to root
      run: mv blog ../dist
      working-directory: ./blog

    # Commit to gh-pages branch if this is a main branch push
    - name: Commit www root to GitHub Pages
      if: github.ref_name == 'main' && github.event_name == 'push'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
